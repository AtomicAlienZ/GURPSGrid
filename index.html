<!DOCTYPE html>
<html>
<head>
    <title>GURPSGrid</title>
    <link rel="stylesheet" href="css/css.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/GGrid.js"></script>
    <script type="text/javascript" src="js/GGridHexGrid.js"></script>
    <script type="text/javascript" src="js/GGridMode.js"></script>
    <script type="text/javascript" src="js/GGridCoordPoint.js"></script>
    <script type="text/javascript" src="js/GGridCanvas.js"></script>
    <script type="text/javascript" src="js/GGridStyle.js"></script>
    <script type="text/javascript" src="js/GGridFillStyle.js"></script>
    <script type="text/javascript" src="js/GGridStrokeStyle.js"></script>

    <!-- MODES INCLUDES -->
    <script type="text/javascript" src="js/modes/GGridModeHighlightHex.js"></script>
    <script type="text/javascript" src="js/modes/GGridModeDistanceMeter.js"></script>

    <script type="text/javascript" src="js/js.js"></script>
</head>
<body>
	<div class="b-GGrid-wrap">
		<div class="b-GGrid-canvases" id="canvasContainer"></div>
		<div class="b-GGrid-toolbar js-toolbar">
			<div class="b-GGrid-toolbar_title">
				Some toolbar
				<div class="b-GGrid-toolbar_closebutton js-toolbar_closebutton"></div>
			</div>
			<div class="b-GGrid-toolbar_content js-toolbar_content">
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__distanceMeter" data-mode="distanceMeter"></div>
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__"></div>
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__"></div>
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__"></div>
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__"></div>
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__"></div>
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__"></div>
				<div class="b-GGrid-toolbar_button js-GGrid-mode_button b-GGrid-toolbar_button__highlightHex" data-mode="highlightHex"></div>
			</div>
		</div>
	</div>
</body>
</html>
